<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first viewport (removed fixed zoom levels for accessibility) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Tags -->
    <title>ITI Mock Test - Online Practice Exams</title>
    <meta name="description" content="ITI Mock Test is an online platform for ITI students to practice mock exams, improve their skills, and prepare for final assessments." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://itimocktest.vercel.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://itimocktest.vercel.app/" />
    <meta property="og:title" content="ITI Mock Test - Online Practice Exams" />
    <meta property="og:description" content="Practice ITI mock exams online and boost your technical skills with real-time assessments." />
    <meta property="og:image" content="https://itimocktest.vercel.app/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://itimocktest.vercel.app/" />
    <meta name="twitter:title" content="ITI Mock Test - Online Practice Exams" />
    <meta name="twitter:description" content="Practice ITI mock exams online and boost your technical skills with real-time assessments." />
    <meta name="twitter:image" content="https://itimocktest.vercel.app/icons/icon-512x512.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <!-- PWA Manifest & Theme Color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Sitemap for crawlers -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- Structured Data: Website + Sitelinks Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://itimocktest.vercel.app/",
      "name": "ITI Mock Test",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://itimocktest.vercel.app/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
